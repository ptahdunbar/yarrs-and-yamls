# Yarrs.yaml accepts all values that normally go in Vagrantfile.
#
# For more information and examples, please see the online documentation at
# https://github.com/ptahdunbar/yarrs-and-yamls
---
boxes:
    - hostname: vagrant
      box: ubuntu/trusty64
      ip: "10.10.10.100"
      synced_folders:
        - host: "."
          guest: "/var/www"
          # type: "nfs"
          owner: "www-data"
          group: "www-data"
          mount_options:
            - dmode=775
            - fmode=667
      provision:
        - path: script.sh
